extend-exclude = [
    "LC_MESSAGES",
    "locale",
]
line-length = 88


[lint]
select = [
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DJ",     # flake8-django
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "RUF100", # unused noqa
    "S",      # flake8-bandit
    "UP",     # pyupgrade
    "W",      # warning
]
fixable = ["C4", "E", "F", "I", "UP"]

# E501: Line too long
ignore = ["E501"]


[lint.isort]
known-first-party = ["wagtail_polymath"]
lines-after-imports = 2
lines-between-types = 1


[format]
docstring-code-format = true
